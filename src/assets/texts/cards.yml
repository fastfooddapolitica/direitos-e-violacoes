-
  name: Proibição do parto com algemas de mulheres encarceradas
  year: 2016
  num: 26
  description:
    - A proibição do parto com algemas está sendo discutida desde 2012, entretanto, somente com o Decreto nº 8.858 de 2016 (“Art. 3º É vedado emprego de algemas em mulheres presas em qualquer unidade do sistema penitenciário nacional durante o trabalho de parto, no trajeto da parturiente entre a unidade prisional e a unidade hospitalar e após o parto, durante o período em que se encontrar hospitalizada.”) a proibição de fato aconteceu.
    - O Projeto de Lei da Câmara nº 23, de 2017 inclui a medida no Código de Processo Penal tornando o decreto uma política de Estado. A sanção presidencial ocorreu em abril de 2017 pelo Presidente Michel Temer, dando origem à Lei nº 13.434 de 12/04/2017, que acrescenta parágrafo único ao art. 292 do Decreto-Lei nº 3.689, de 3 de outubro de 1941 (Código de Processo Penal), para vedar o uso de algemas em mulheres grávidas durante o parto e em mulheres durante a fase de puerpério imediato.
