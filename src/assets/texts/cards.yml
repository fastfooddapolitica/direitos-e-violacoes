  name: Poder se candidatar para representar o seu país
  year: x
  num: 3
  description:
    - 'Segundo o Código Civil de 1916, capítulo IV (Dos Prazos da Prescrição), artigo 178, “Em dez dias, contados do casamento, a ação do marido para anular o matrimônio contraído com mulher já deflorada” era uma das situações em que poderia ocorrer a prescrição do casamento. Houve dois decretos após 1916 que alteravam este parágrafo, ambos emitidos por Getúlio Vargas: o primeiro, em 1935, estipulava que a data para prescrição fossecontada a partir do conhecimento do marido enganado - termo utilizado na grafia do próprio Decreto - e o segundo, em 1942, que revogava o anterior e estabelecia que a lei voltasse à grafia original. Em 2002, o Código Civil mudou a visão masculinizada da virgindade da mulher e acabou com o direito do homem de mover ação para anular o casamento se descobrisse que a mulher já havia sido “deflorada”. Do mesmo modo,acabou com o artigo que permitia aos pais utilizar a possível “desonestidade da filha” como motivo para deserdá-la da herança.'
  links:
