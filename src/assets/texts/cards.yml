-
  name: Proibição legislativa do casamento infantil
  year: 2019
  num: 27
  description:
    - 'No ECA, Estatuto da Criança e do Adolescente, considera-se criança a pessoa de até 12 anos incompletos. O Código Civil de 2002 estabelece: A idade mínima para se casar mediante autorização dos pais ou representantes legais, é dezesseis anos. Porém, até 2019, no Art. 1.520 era possível casar sem ter atingido a idade mínima, para então, evitar imposição ou cumprimento de pena criminal ou em caso de gravidez. Não havendo limite de idade aparente para se proibir um casamento. Atualmente, o Brasil tem o maior número de casos de casamento infantil da América Latina e o quarto no mundo.'
    - “Em 2005, a Lei 11.160 revogou os incisos VII e VIII do artigo 107 do Código Penal, que previam o casamento do estuprador com sua vítima como causa extintiva da punibilidade”. Porém, até 2019 a lei civil mantinha a possibilidade de autorização excepcional do casamento para o caso de crimes sexuais cometidos contra meninas. Em 12 de Março de 2019 foi sancionada a lei 13.811, que proíbe o casamento de pessoas menores de 16 anos.
